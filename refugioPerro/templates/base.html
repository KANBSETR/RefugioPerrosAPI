<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoCrud</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/signup">Registro</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="/logout">Cerrar Sesion</a>
            </li>
            <li>
                <a href="/refugio">Refugio</a>
            </li>
            <li>
                <a href="/agregar">Agregar Perro</a>
            </li>
            {% else %}
            <li>
                <a href="/signin">Iniciar Sesion</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}

    {% endblock %}

</body>
</html>
